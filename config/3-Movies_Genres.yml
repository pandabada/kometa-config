templates:
  Genre:
    visible_library: true
    sort_title: "!!!!_<<collection_name>>"
    sync_mode: sync

  Subgenre:
    visible_library: true
    sort_title: "!!!!!_<<collection_name>>"
    sync_mode: sync
    smart_label: random

  Subgenre False:
    visible_library: false
    sort_title: "!!!!!_<<collection_name>>"
    sync_mode: sync
    smart_label: random

  Subgenre Other:
    visible_library: true
    sort_title: "!!!!!_<<collection_name>>"
    sync_mode: sync

# Creates collections for genres with a limit of 400
collections:
  Action:
    template: { name: Genre }
    visible_shared: weekly(monday)
    file_poster: config/posters/Action.png
    summary: "Le film d'action est un genre où l'action physique prend le pas sur le récit. Le film présente souvent un mouvement et une action continus, incluant des cascades, des poursuites, des combats, des batailles et des courses. L'histoire tourne généralement autour d'un héros qui a un objectif, mais qui doit faire face à des obstacles incroyables pour l'atteindre."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.4
        genre: action

  Aventure:
    template: { name: Genre }
    visible_shared: weekly(tuesday)
    file_poster: config/posters/Adventure.png
    summary: "Le film d'aventure est un genre qui tourne autour des conquêtes et des explorations d'un protagoniste. Le but de la conquête peut être de retrouver une personne ou un trésor, mais souvent, l'accent est mis simplement sur la quête de l'inconnu. Ces films se déroulent généralement dans des lieux exotiques et s'appuient sur des mythes historiques. Les films d'aventure intègrent des énigmes palpitantes et des obstacles complexes que le protagoniste doit surmonter pour atteindre son objectif final."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.0
        genre: adventure

  Animation:
    template: { name: Genre }
    visible_shared: monthly(2)
    summary: "Tous les films d'animation et de dessin animé."
    file_poster: config/posters/Animation.png
    smart_filter:
      sort_by: random
      #validate: false
      all:
        genre: animation
        country.not: japan
        audio_language.not: ja

  Anime:
    template: { name: Genre }
    visible_shared: monthly(3)
    summary: "Tous les films d'animation japonaise."
    file_poster: config/posters/Anime.png
    smart_filter:
      sort_by: random
      #validate: false
      all:
        genre: animation
        country: japan

  Biopic:
    template: { name: Genre }
    visible_shared: weekly(sunday)
    file_poster: config/posters/Biopic.png
    summary: "Un biographique ou biopic est un film qui dramatise la vie d'une personne ou d'un groupe de personnes non fictives ou basées sur des faits historiques. Ces films montrent la vie d'une personnalité historique, et le vrai nom du personnage principal est utilisé."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        genre: biography

  Comédie:
    template: { name: Genre }
    visible_shared: weekly(monday)
    file_poster: config/posters/Comedy.png
    summary: "La comédie est un genre de film qui utilise l'humour comme moteur. L'objectif d'un film comique est de susciter le rire du public à travers des histoires et des personnages divertissants. Bien que le film comique puisse aborder des sujets sérieux, la plupart se terminent sur une note positive. Les films comiques ont tendance à devenir des sous-genres hybrides, car l'humour peut être intégré dans de nombreux autres genres. Les comédies ont plus de chances que d'autres films de s'appuyer sur le succès et la popularité d'une star individuelle."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.0
        genre: comedy

  Crime:
    template: { name: Genre }
    visible_shared: weekly(sunday)
    file_poster: config/posters/Crime.png
    summary: "Le film criminel est un genre qui tourne autour des actions d'un génie du crime. Un film criminel se concentre souvent sur le criminel lui-même, chroniquant sa montée et sa chute. Certains films criminels suivent l'histoire de la victime du criminel, tandis que d'autres suivent la personne qui poursuit le criminel. Ce genre tend à être rythmé et empreint de mystère, ce mystère pouvant venir de l'intrigue ou des personnages eux-mêmes."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.6
        genre: crime

  Documentaire:
    template: { name: Genre }
    summary: "Certains des films documentaires les plus marquants et acclamés par la critique jamais réalisés."
    file_poster: config/posters/Documentary.png
    visible_shared: monthly(1)
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        genre: documentary

  Drame:
    template: { name: Genre }
    visible_shared: weekly(monday)
    file_poster: config/posters/Drama.png
    summary: "Le film dramatique est un genre qui s'appuie sur le développement émotionnel et relationnel de personnages réalistes. Bien que le film dramatique repose fortement sur ce type de développement, les thèmes dramatiques jouent également un grand rôle dans l'intrigue. Souvent, ces thèmes dramatiques sont tirés de problèmes intenses de la vie réelle. Que les héros ou héroïnes affrontent un conflit extérieur ou un conflit intérieur, le film dramatique vise à raconter une histoire honnête des luttes humaines."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.7
        genre: drama

  Familial:
    template: { name: Genre }
    visible_shared: weekly(tuesday)
    file_poster: config/posters/Family.png
    summary: "Le film familial est un genre qui contient un contenu approprié pour les jeunes spectateurs. Le film familial vise à séduire non seulement les enfants, mais aussi un large éventail d'âges. Bien que l'intrigue puisse séduire un public plus jeune, il existe des éléments du film qui sont destinés aux adultes, comme des blagues et un humour subtil. Ce genre peut s'inscrire dans de nombreux autres genres, y compris la comédie, l'aventure, la fantaisie et le film d'animation."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.1
        genre: family

  Fantastique:
    template: { name: Genre }
    visible_shared: weekly(saturday)
    file_poster: config/posters/Fantasy.png
    summary: "Le film fantastique est un genre qui incorpore des thèmes imaginatifs et fantastiques. Ces thèmes impliquent généralement de la magie, des événements surnaturels ou des mondes fantastiques. Bien qu'il s'agisse d'un genre distinct, ces films peuvent chevaucher les genres de l'horreur et de la science-fiction. Contrairement à la science-fiction, un film de fantasy n'a pas besoin d'être ancré dans des faits. Cet élément permet au public d'être transporté dans un monde nouveau et unique. Souvent, ces films mettent en scène un héros ordinaire dans une situation extraordinaire."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.4
        genre: fantasy

  Histoire:
    template: { name: Genre }
    visible_shared: weekly(thursday)
    file_poster: config/posters/History.png
    summary: "Le film historique est un genre qui prend des événements et des personnes historiques et les interprète à grande échelle. L'exactitude historique n'est pas l'objectif principal, mais plutôt le récit d'une histoire grandiose. Le drame d'un film historique est souvent accentué par une bande sonore sweeping, des costumes luxueux et une haute valeur de production."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.8
        genre: history

  Horreur:
    template: { name: Genre }
    visible_shared: weekly(wednesday)
    file_poster: config/posters/Horror.png
    summary: "Le film d'horreur est un genre qui vise à créer un sentiment de peur, de panique, d'alarme et d'effroi chez le public. Ces films sont souvent perturbants et s'appuient sur la peur du public en représentant ses pires craintes et cauchemars. Les films d'horreur se concentrent généralement sur l'arrivée d'une force, d'une personne ou d'un événement maléfique. Beaucoup de films d'horreur incluent des créatures mythiques telles que des fantômes, des vampires et des zombies. Traditionnellement, les films d'horreur intègrent une grande quantité de violence et de gore dans l'intrigue. Bien qu'il ait son propre style, le film d'horreur chevauche souvent les genres de la fantasy, du thriller et de la science-fiction."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 5.5
        genre: horror

  Arts martiaux:
    template: { name: Genre }
    visible_shared: monthly(20)
    file_poster: config/posters/Martial Art.png
    summary: "Le film d'arts martiaux est un sous-genre de films d'action qui présente de nombreux combats d'arts martiaux entre les personnages. Ces combats constituent généralement l'attrait principal et la valeur divertissante des films, et sont souvent un moyen de narration ainsi que d'expression et de développement des personnages. Les arts martiaux sont fréquemment mis en avant dans des scènes d'entraînement et d'autres séquences en plus des combats. Les films d'arts martiaux incluent souvent d'autres types d'action, tels que le combat à mains nues, les cascades, les poursuites et les fusillades."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        genre: martial arts

  Comédie musicale:
    template: { name: Genre }
    visible_shared: monthly(26)
    file_poster: config/posters/Musical.png
    summary: "Une comédie musicale intègre des performances vocales et de danse dans la narration du film. Les chansons d'un film peuvent être utilisées pour faire avancer l'histoire ou simplement améliorer l'expérience du public. Ces films sont souvent réalisés à grande échelle et incluent des costumes et des décors somptueux. Les comédies musicales traditionnelles se concentrent sur une star bien connue, célèbre pour ses talents de danse ou de chant (par exemple, Fred Astaire, Gene Kelly, Judy Garland). Ces films explorent des concepts tels que l'amour et le succès, permettant au public de s'évader de la réalité."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        genre: musical

  Mystère:
    template: { name: Genre }
    visible_shared: weekly(monday)
    file_poster: config/posters/Mystery.png
    summary: "Un film mystère se concentre sur une personne d'autorité, généralement un détective, qui essaie de résoudre un crime mystérieux. Le protagoniste principal utilise des indices, des enquêtes et un raisonnement logique. L'élément le plus important dans ces films est un sentiment de suspense du type 'qui a fait ça ?', généralement créé par des indices visuels et des rebondissements inattendus dans l'intrigue."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.0
        genre: mystery

  Romance:
    template: { name: Genre }
    visible_shared: monthly(29)
    file_poster: config/posters/Romance.png
    summary: "Le film romantique peut être défini comme un genre où l'intrigue tourne autour de l'amour entre deux protagonistes. Ce genre explore généralement un thème lié à des problématiques amoureuses, y compris, mais sans s'y limiter, l'amour au premier regard, l'amour interdit, les triangles amoureux et l'amour sacrificiel. Le ton du film romantique peut varier considérablement. Que la fin soit heureuse ou tragique, le film romantique vise à susciter de fortes émotions chez le public."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.4
        genre: romance

  Science-Fiction:
    template: { name: Genre }
    visible_shared: weekly(tuesday)
    file_poster: config/posters/Sci-Fi.png
    summary: "Le film de science-fiction (Sci-Fi) est un genre qui intègre des thèmes hypothétiques basés sur la science dans l'intrigue du film. Souvent, ce genre incorpore des éléments et des technologies futuristes pour explorer des problématiques sociales, politiques et philosophiques. Le film est généralement situé dans le futur, que ce soit sur Terre ou dans l'espace. Traditionnellement, un film de science-fiction met en scène des héros, des méchants, des lieux inexplorés, des quêtes fantastiques et une technologie avancée."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.5
        genre: science fiction

  Sport:
    template: { name: Genre }
    visible_shared: weekly(thursday)
    file_poster: config/posters/Sport.png
    summary: "Le film sportif tourne autour d'un cadre sportif, d'un événement ou d'un athlète. Souvent, ces films se concentrent sur un événement sportif unique qui revêt une grande importance. Les films de sport ont traditionnellement une intrigue simple qui se construit jusqu'à cet événement sportif significatif. Ce genre est connu pour intégrer des techniques cinématographiques afin de créer de l'anticipation et de l'intensité. Les films sportifs couvrent une large gamme de sous-genres, des comédies aux drames, et sont plus susceptibles que d'autres genres d'être basés sur des événements réels."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        genre: sport

  Thriller:
    template: { name: Genre }
    visible_shared: weekly(friday)
    file_poster: config/posters/Thriller.png
    summary: "Le film thriller est un genre qui tourne autour de l'anticipation et du suspense. L'objectif des thrillers est de garder le public en alerte et sur le bord de son siège. Le protagoniste de ces films est confronté à un problème – une fuite, une mission ou un mystère. Peu importe le sous-genre auquel appartient un film thriller, il mettra en avant le danger auquel le protagoniste fait face. La tension liée au problème principal est cultivée tout au long du film et mène à un climax très stressant."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.3
        genre: thriller

  Téléfilm:
    template: { name: Genre }
    file_poster: config/posters/TV Movie.png
    summary: "Les téléfilms sont un genre unique de films diffusés à la télévision, conçus pour être diffusés sur des chaînes de télévision. Ces films ont généralement une durée plus courte par rapport aux longs métrages, variant souvent d'une à deux heures."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.4
        genre: TV Movie

  Guerre:
    template: { name: Genre }
    visible_shared: weekly(wednesday)
    file_poster: config/posters/War.png
    summary: "Le film de guerre est un genre qui examine la réalité de la guerre à grande échelle. Il se concentre souvent sur des batailles emblématiques ainsi que sur des problématiques politiques liées à la guerre. Ce genre met généralement en avant un personnage principal et son équipe de soutien, offrant au public un aperçu brut de la réalité de la guerre."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        audience_rating.gte: 6.4
        genre: war

  Western:
    template: { name: Genre }
    visible_shared: weekly(monday)
    file_poster: config/posters/Western.png
    summary: "Les westerns soulignent souvent la dureté et l'isolement de la nature sauvage, et situent fréquemment l'action dans un paysage aride et désolé. Les films western ont généralement des décors spécifiques, tels que des ranchs isolés, des villages amérindiens ou de petites villes de front pionnier avec un saloon."
    smart_filter:
      sort_by: random
      limit: 400
      #validate: false
      all:
        genre: western

